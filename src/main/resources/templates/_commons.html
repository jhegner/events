<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

	<div th:fragment="message">
		<div th:if="${message_error}">
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				<i class="fas fa-exclamation-circle"></i> <span th:text="${message_error}"></span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		<div th:if="${message_warning}">
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
				<i class="fas fa-exclamation-triangle"></i> <span th:text="${message_warning}"></span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>		
		<div th:if="${message_success}">
			<div class="alert alert-success alert-dismissible fade show" role="alert">
				<i class="fas fa-check-circle"></i> <span th:text="${message_success}"></span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>			
		<div th:if="${message_info}">
			<div class="alert alert-info alert-dismissible fade show" role="alert">
				<i class="fas fa-info-circle"></i> <span th:text="${message_info}"></span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>			
	</div>
	
	<div th:fragment="jumbotron" class="jumbotron jumbotron-fluid">
		<div class="container text-center">
			<figure class="figure">
				<img th:src="@{/img/logo.png}" src="img/logo.png" width="200" class="figure-img img-fluid rounded" alt="Events - SÃ£o Paulo 2020">
			</figure>
			<p class="lead">Organizacao de eventos com eficiencia</p>
		</div>
	</div>
	
	<footer class="container" th:fragment="footer">
		<br /><br />
		<small>Events - Organizacao de eventos com eficiencia - Por: Jidlafe Hegner - 2020</small>
	</footer>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:fragment="script_tag_1" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script th:fragment="script_tag_2" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script th:fragment="script_tag_3" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
